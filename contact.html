<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New+Tegomin">
        <link rel="stylesheet" href="style.css">
        <title>Portfolio Maël Kerloch</title>
    </head>
    <body>

        <!--barre de navigation avec mon nom et le bouton menant à la page contact.html-->
        <header class="navbar naxvbar-expand-sm bg-dark sticky-top">
            <div class="container-fluid">
                <!--Nom-->
                <span id="nom" class="navbar-text text-white h1">Maël KERLOCH</span>
                <!--Bouton pour mener à la page contact.html-->
                <ul class="navbar-nav">
                    <li class="nav-item bg-primary border border-2 rounded p-2 m-2 text-center">
                      <a href="index.html" class="nav-link">
                        <span class="h4 text-white">Home</span>
                      </a>
                    </li>
                </ul>
            </div>
        </header>

        <!--Titre contacter-->
        <div class="container-fluid">
            <div class="row">
                <div class="column-sm bg-primary text-center">
                    <span class="h1 text-white">Me contacter</span>
                </div>
            </div>
        </div>

        <!--respecter les consignes-->
        <div class="container-fluid">
            <div class="row">
                <div class="column-sm bg-primary text-center">
                    <p class="text-white">Merci de remplir le formulaire ci-dessous afin que je puisse vous recontacter</p>
                </div>
            </div>
        </div>

        <!--Formulaire de contact-->
        <div class="container-fluid">
        <div class="row">
            <div class="col-sm bg-primary p-5 d-flex">
                <!-- Formulaire de contact-->
                <div class="container mt-3 d-flex justify-content-center text-center">
                    <form action="https://httpbin.org/post" method="post">
                        <div class="form-group mb-3 mt-3">
                            <label for="femail" class="form-label text-white">Adress mail: *</label>
                            <input type="email" class="form-control" id="femail" placeholder="Votre email.." name="femail" required>
                        </div>
                        <div class="form-group mb-3 mt-3">
                            <label for="ftel" class="form-label text-white">Numéro de téléphone: </label>
                            <input type="number" class="form-control" id="ftel" placeholder="Votre numéro de téléphone.." name="ftel">
                        </div>
                        <div class="form-group mb-3 mt-3">
                            <label for="fnom" class="form-label text-white">Nom: *</label>
                            <input type="text" class="form-control" id="fnom" placeholder="Votre nom.." name="fnom" required>
                        </div>
                        <div class="form-group mb-3 mt-3">
                            <label for="fprenom" class="form-label text-white">Prénom: *</label>
                            <input type="text" class="form-control" id="fprenom" placeholder="Votre prénom.." name="fprenom" required>
                        </div>
                        <div class="form-group mb-3 mt-3">
                            <label for="fmsg" class="form-label text-white">Message: *</label>
                            <input class="form-control" id="fmsg" placeholder="Votre mesage.." name="fmsg" required>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>

        <!--Asterisk-->
        <div class="container-fluid">
            <div class="row">
                <div class="column-sm bg-primary text-center">
                    <p class="text-white">* Champs obligatoires</p>
                </div>
            </div>
        </div>

        <!---->
        <!---->
        <div class="container-fluid">
            <div class="row bg-black p-1"></div>
        </div>

        <footer>
            <!--Logos Réseaux-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col p-1 bg-primary p-3 d-flex justify-content-end">
                        <a class="p-3" href="https://github.com/maelker" target=”_blank”>
                            <img id="git" class="img-fluid rounded" src="img/GitHub.png" alt="lien GitHub">
                        </a>
                        <a class="p-3" href="https://discord.gg/Wcwjzb9EyZ" target=”_blank”>
                            <img id="discord" class="img-fluid rounded" src="img/Discord.png" alt="lien Discord">
                        </a>
                        <a class="p-3" href="https://youtube.com/@maelkerloch" target=”_blank”>
                            <img id="yt" class="img-fluid rounded" src="img/Youtube.png" alt="lien Youtube">
                        </a>
                        <a class="p-3" href="https://instagram.com/mael.vep" target=”_blank”>
                            <img id="insta" class="img-fluid rounded" src="img/Instagram.png" alt="lien Instagram">
                        </a>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
